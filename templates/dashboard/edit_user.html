{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        <form action="{% url "edit_user" user.id %}" method="post">
            {% csrf_token %}
            {{form | crispy}}

            <button class="btn btn-warning" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock  %}
