{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    
    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h2>Add User</h2>
        <form action="{% url "add_user" %}" method="post">
            {% csrf_token %}
                {{form | crispy}}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        {% else %}
        <h1>Unauthorized</h1>
        {% endif %}
    </div>
</div>

{% endblock  %}
