{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        <h2>Edit Blog</h2>

            <form action="{% url "edit_blog" blog.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}

                <button class='btn btn-warning' type="submit">Save</button>
            </form>
    </div>
</div>
{% endblock  %}
